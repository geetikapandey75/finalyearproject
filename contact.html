<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-800 py-6 text-center border-b border-gray-700">
    <h1 class="text-3xl font-semibold text-cyan-400">Legal Assist</h1>
    <p class="text-gray-400">Contact Us</p>
  </header>

  <!-- Contact Section -->
  <section class="flex flex-wrap justify-center items-start gap-10 px-6 py-12 flex-1">
    <!-- Contact Info -->
    <div class="max-w-md">
      <h2 class="text-2xl font-semibold mb-4 text-cyan-300">Get in Touch</h2>
      <p class="text-gray-400 mb-6">Have questions or need legal help? We’re here to guide you.</p>

      <div class="space-y-4">
        <p><i class="fa-solid fa-envelope text-cyan-400 mr-2"></i> support@legalassist.in</p>
        <p><i class="fa-solid fa-phone text-cyan-400 mr-2"></i> +91-9876543210</p>
        <p><i class="fa-solid fa-location-dot text-cyan-400 mr-2"></i> Hyderabad, Telangana, India</p>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="bg-gray-800 p-8 rounded-2xl shadow-lg max-w-md w-full border border-gray-700">
      <form action="insert.php" method="POST" class="space-y-5">
        <div>
          <label class="block mb-2 font-medium">Your Name</label>
          <input type="text" name="name" required class="w-full p-3 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="Enter your name">
        </div>

        <div>
          <label class="block mb-2 font-medium">Your Email</label>
          <input type="email" name="email" required class="w-full p-3 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="Enter your email">
        </div>

        <div>
          <label class="block mb-2 font-medium">Your Message</label>
          <textarea name="message" rows="5" required class="w-full p-3 bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="Type your message..."></textarea>
        </div>

        <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-400 text-white py-3 rounded-md font-semibold transition">
          Send Message
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 py-4 text-center text-gray-500 border-t border-gray-700">
    © 2025 Legal Assist | All Rights Reserved
  </footer>
