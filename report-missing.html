<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Missing Person</title>
  <link rel="stylesheet" href="report-missing.css">
</head>
<body>

  <section class="report-form-section">
    <h2>Report a Missing Person</h2>
    <form action="#" method="post" class="missing-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">--Select--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="lastSeen">Last Seen Location:</label>
      <input type="text" id="lastSeen" name="lastSeen" required>

      <label for="date">Date & Time Last Seen:</label>
      <input type="datetime-local" id="date" name="date" required>

      <label for="photo">Upload Recent Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>

      <label for="description">Clothing/Description:</label>
      <textarea id="description" name="description" rows="3" required></textarea>

      <label for="relation">Your Relation to the Person:</label>
      <input type="text" id="relation" name="relation" required>

      <label for="contact">Your Contact Number:</label>
      <input type="tel" id="contact" name="contact" required>

      <button type="submit" class="submit-btn">Submit Report</button>
    </form>
  </section>
<style>
  #whatsapp-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
  }

  #whatsapp-button img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    cursor: pointer;
  }
</style>

<a href="https://wa.me/8897752518?text=Hello%20Legal%20Assist,%20I%20need%20help%20with%20your%20services" target="_blank" id="whatsapp-button">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Chat with us on WhatsApp">
  <div class="footer">
</body>
</html>
