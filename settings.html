<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>

  <style>
    :root {
      --primary-color: #1a237e;
    }
    .bg-primary {
      background-color: var(--primary-color);
    }
    .hover\:bg-primary-dark:hover {
      background-color: #1a237e;
    }
  </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white transition-colors duration-300">

  <header class="bg-primary text-white p-4 shadow flex justify-between items-center">
    <h1 class="text-xl font-bold">Settings</h1>
    <a href="index.html" class="text-sm underline">‚Üê Back to Home</a>
  </header>

  <main class="max-w-3xl mx-auto p-6">
    <!-- GENERAL PREFERENCES -->
    <section class="bg-white dark:bg-gray-800 p-6 rounded shadow space-y-6">
      <h2 class="text-2xl font-semibold text-gray-800 dark:text-white">General Preferences</h2>

      <!-- Dark Mode -->
      <div class="flex items-center justify-between">
        <span class="font-medium text-gray-800 dark:text-white">Dark Mode</span>
        <input type="checkbox" id="themeToggle" class="w-5 h-5">
      </div>

      <!-- Font Size -->
      <div>
        <label class="block font-medium mb-1 text-gray-800 dark:text-white">Font Size</label>
        <select id="fontSize" class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white">
          <option value="small">Small</option>
          <option value="medium" selected>Medium</option>
          <option value="large">Large</option>
        </select>
      </div>

      <!-- Language -->
      <div>
        <label class="block font-medium mb-1 text-gray-800 dark:text-white">Language</label>
        <select class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white">
          <option>English</option>
          <option>Hindi</option>
          <option>Telugu</option>
        </select>
      </div>
    </section>

    <!-- NOTIFICATION SETTINGS -->
    <section class="bg-white dark:bg-gray-800 p-6 rounded shadow space-y-6 mt-6">
      <h2 class="text-2xl font-semibold text-gray-800 dark:text-white">Notification Settings</h2>

      <div class="flex items-center space-x-2">
        <input type="checkbox" id="notifyToggle" class="w-5 h-5">
        <label for="notifyToggle" class="font-medium text-gray-800 dark:text-white">Enable Notifications</label>
      </div>
    </section>
  </main>

  <!-- DARK MODE + FONT SCRIPT -->
  <script>
    // Apply dark mode to <html> so it affects everything
    document.getElementById('themeToggle').addEventListener('change', function () {
      document.documentElement.classList.toggle('dark');
    });

    // Font Size Change
    document.getElementById('fontSize').addEventListener('change', function () {
      const size = this.value;
      if (size === 'small') {
        document.body.style.fontSize = '14px';
      } else if (size === 'medium') {
        document.body.style.fontSize = '16px';
      } else if (size === 'large') {
        document.body.style.fontSize = '18px';
      }
    });
  </script>

</body>
</html>
